linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    misspell:
      locale: ~ # use a neutral variety of English (both UK and US are fine)

  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
#    - gosimple
    - govet
    - ineffassign
#    - structcheck
    - typecheck
#    - unused
    - varcheck
    - gofmt
    - gosec
#    - revive

run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 5m
  skip-dirs:
    - vendor

issues:
  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

  exclude-rules:
    - path: ".*_test.go"
      text: "Use of weak random number generator"
      linters: [gosec]
    - path: ".*_test.go"
      text: "shadows declaration"
      linters: [govet]

